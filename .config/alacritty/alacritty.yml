env:
   # TERM variable
   # This value is used to set the `$TERM` environment variable for
   # each instance of Alacritty. If it is not present, alacritty will
   # check the local terminfo database and use `alacritty` if it is
   # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

font:
  normal:
    family: Victor Mono
    style: Medium
  bold:
    family: Victor Mono
    style: SemiBold
  italic:
    family: Victor Mono
    style: Italic
  # normal:
  #   family: Cascadia Code PL
  # bold:
  #   family: Cascadia Code PL
  # italic:
  #   family: Cascadia Code PL
  size: 16.0
  offset:
    x: 1
    y: 4
  use_thin_strokes: true

background_opacity: 1.0
live_config_reload: true

# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
